<script>
$("#user").on("blur", function () {
    var reg = /^[\u2E80-\u9FFF\w\-]{4,20}$/;
    if (reg.test($(this).value)) {
        $(this).next().html("√");
        uonOff = true;
    } else {
        $(this).next().html("请输入4位以上");
        uonOff = false;
    }
});

$("#pass").on("blur", function () {
    var a = b = c = 0;
    var numReg = /\d+/;
    if (numReg.test($(this).value)) a = 1;
    var azReg = /[a-zA-Z]+/;
    if (azReg.test($(this).value)) b = 1;
    var tsReg = /[\~\!\@\#\$\%\^\&\*\(\)\_\+\`\-\=\{\}\[\]\\|\;\'\:\"\,\.\/\<\>\?]+/;
    if (tsReg.test($(this).value)) c = 1;
    ponOff = true;
    switch (a + b + c) {
        case 1:
            $(this).next().html("易");break;
        case 2:
            $(this).next().html("中");break;
        case 3:
            $(this).next().html("难");break;
        default:
            $(this).next().html("请输入正确的密码");
            ponOff = false;
    }

    if ($("pass2").value === $(this).value) {
        $("#pass2").next().html("√");
        p2onOff = true;
    } else {
        $("pass").next().html("密码输入不一致");
        p2onOff = false;
    }
});

$("#pass2").on("blur", function () {
    if ($("pass").value === $(this).value) {
        $(this).next().html("√");
        p2onOff = true;
    } else {
        $(this).next().html("密码输入不一致");
        p2onOff = false;
    }
});

class Register{
			constructor(){
//				1.先准备好接口
				this.url = "http://www.icodeilife.cn/ctrl/register.php";
				
				this.init();
			}
			init(){
				var that = this;
				$("#btn").click(function(){
//					3.触发事件时开启ajax
					that.load()
				})
			}
			load(){
				$.ajax({
//					4.使用接口
					url:this.url,
//					7.成功之后的处理
					success:function(res){
						switch(res){
							case "0":
								$(".tips span").html("用户名重复");break;
							case "1":
								$(".tips span").html("注册成功，5秒后跳转到登录");
								setTimeout(()=>{
									location.href = "login.html";
								},5000)
								break;
							case "2":
								$(".tips span").html("数据不全");break;
						}
					},
//					5.发送数据
					data:{
						tel:$("#user").val(),
						pass:$("#pass").val()
					},
				})
			}
		}
		
		new Register;
